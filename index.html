<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARK Tools - أدوات ARK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      direction: rtl;
    }
    .top-banner {
      background-color: #222;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }
    .social-links li {
      list-style: none;
      margin: 5px 0;
    }
    nav {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      justify-content: center;
      padding: 0;
    }
    nav ul li a {
      color: #0a84ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
    }
    textarea, input[type=number], input[type=text] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    input[list] {
      background-color: #333;
    }
    button {
      background-color: #0a84ff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }
    .results {
      margin-top: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }
    code {
      background-color: #000;
      padding: 5px;
      border-radius: 5px;
      display: block;
    }
    .copy-button {
      background-color: #28a745;
    }
    .section {
      margin-bottom: 40px;
      display: none;
    }
    .editable {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 5px 0;
    }
    .editable input[type=number], .editable input[list] {
      width: auto;
    }
    .editable button {
      background-color: red;
      width: auto;
      padding: 5px 10px;
    }
    .craft-img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .craft-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    datalist option {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  …
  <datalist id="resourceList">
    <option value="PrimalItemResource_Wood_C">
    <option value="PrimalItemResource_Thatch_C">
    <option value="PrimalItemResource_Stone_C">
    <option value="PrimalItemResource_Flint_C">
    <option value="PrimalItemResource_MetalIngot_C">
    <option value="PrimalItemResource_CementingPaste_C">
    <option value="PrimalItemResource_Crystal_C">
    <option value="PrimalItemResource_Oil_C">
    <option value="PrimalItemResource_Sparkpowder_C">
    <option value="PrimalItemResource_Electronics_C">
    <option value="PrimalItemResource_Polymer_C">
  </datalist>

  <script>
    // داخل كائن craftingData أضفنا:
    const craftingData = {
      fabricator: {
        image: 'https://ark.wiki.gg/images/1/1a/Fabricator.png',
        resources: [
          { item: "PrimalItemResource_MetalIngot_C", amount: 35 },
          { item: "PrimalItemResource_CementingPaste_C", amount: 20 },
          { item: "PrimalItemResource_Crystal_C", amount: 15 },
          { item: "PrimalItemResource_Oil_C", amount: 10 },
          { item: "PrimalItemResource_Sparkpowder_C", amount: 50 }
        ]
      },
      chembench: {
        image: 'https://ark.wiki.gg/images/c/cd/Chemistry_Bench.png',
        resources: [
          { item: "PrimalItemResource_Electronics_C", amount: 20 },
          { item: "PrimalItemResource_Crystal_C", amount: 250 },
          { item: "PrimalItemResource_CementingPaste_C", amount: 250 },
          { item: "PrimalItemResource_Polymer_C", amount: 250 },
          { item: "PrimalItemResource_MetalIngot_C", amount: 250 }
        ]
      }
    };

    // تفعيل زر البحث بزر Enter
    const searchInput = document.querySelector('input[type="text"]');
    const searchButton = document.querySelector('button');
    if (searchInput && searchButton) {
      searchInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          searchButton.click();
        }
      });
    }
  </script>
</body>
</html>
