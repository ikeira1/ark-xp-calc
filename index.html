<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>روابط الدعم 🚀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- روابط الدعم -->
  <div class="support-section">
    <h1>🚀 روابط الدعم</h1>
    <div class="accounts">
      <a href="https://discord.gg/XXX" target="_blank" class="account">
        <span>🧑‍🤝‍🧑 ديسكورد</span>
      </a>
      <a href="https://t.me/XXX" target="_blank" class="account">
        <span>💬 تيليجرام</span>
      </a>
      <a href="https://tip.com/XXX" target="_blank" class="account">
        <span>💰 دعم عبر تيب</span>
      </a>
    </div>
    <p class="support-text">ادعمنا لتطوير الموقع أكثر 💡 كل دعمك يحدث فرق! ❤️</p>
  </div>

  <!-- القائمة -->
  <div class="navbar">
    <a href="#levels">توليد اللفلات 🛠️</a>
    <a href="#xp">حساب XP 📚</a>
    <a href="#engrams">توليد Engrams 📘</a>
    <a href="#crafting">تعديل وصفات الكرافت 🧰</a>
  </div>

  <!-- محتويات الأقسام (نفسها بدون تغيير) -->
  <div id="levels">
    <!-- محتوى توليد اللفلات -->
  </div>

  <div id="xp">
    <!-- محتوى حساب XP -->
  </div>

  <div id="engrams">
    <!-- محتوى توليد Engrams -->
  </div>

  <div id="crafting">
    <!-- محتوى تعديل الكرافت مع دعم الـ ID اليدوي، زر Ark Phantom، تعديلات الكمية، إضافة/حذف -->
    <h2>تعديل وصفات الكرافت 🧰</h2>
    <input type="text" id="item-id" placeholder="أدخل ID العنصر الأساسي" />
    <div id="resources-container"></div>
    <button onclick="addResource()">➕ إضافة مورد</button>
    <button onclick="generateCraftingCode()">🎯 توليد الكود</button>
    <br /><br />
    <textarea id="crafting-code" rows="6" readonly></textarea>
    <br />
    <a href="https://ark.fandom.com/wiki/Item_IDs" target="_blank" class="phantom-link">🔗 موقع Ark Phantom لنسخ ID الموارد</a>
  </div>

  <!-- زر الستاتس الثابت -->
  <a href="http://arksurvivalevolved.gamewalkthrough-universe.com/dedicatedservers/customizationtools/perlevelstatsmultipliertool/Default.aspx" target="_blank" class="stats-button">
    ⚙️ أداة الستاتس
  </a>

  <script src="script.js"></script>
</body>
</html>
