<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARK Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🦖 أدوات ARK الشاملة</h1>
    <div class="accounts">
      <p>🎁 دعمك يساعد على تطوير الأدوات! 🌟</p>
      <a href="https://www.dcaan.com/u/YourUser" target="_blank">متجر دكان</a>
      <a href="https://tipme.com/YourUser" target="_blank">ادعمني عبر Tip</a>
    </div>
    <nav>
      <button onclick="showSection('levels')">توليد اللفلات</button>
      <button onclick="showSection('xp')">حساب XP</button>
      <button onclick="showSection('engrams')">Engrams</button>
      <button onclick="showSection('craft')">تعديل الكرافت</button>
    </nav>
  </header>

  <main>
    <!-- توليد اللفلات -->
    <section id="levels" class="section">
      <h2>🎯 توليد اللفلات</h2>
      <label>أقصى لفل:</label>
      <input type="number" id="maxLevel" value="100" min="1"/>
      <button onclick="generateLevels()">توليد الكود</button>
      <textarea id="levelOutput" readonly></textarea>
    </section>

    <!-- حساب XP -->
    <section id="xp" class="section" style="display:none;">
      <h2>📊 حساب XP</h2>
      <textarea id="xpInput" placeholder="ضع كود اللفلات هنا..."></textarea>
      <button onclick="calculateXP()">احسب المجموع</button>
      <div class="xp-result">
        <p id="totalXP"></p>
        <textarea id="xpFinalCodes" readonly></textarea>
      </div>
    </section>

    <!-- Engrams -->
    <section id="engrams" class="section" style="display:none;">
      <h2>🧠 توليد Engram Points</h2>
      <label>عدد النقاط:</label>
      <input type="number" id="engramPoints" value="1000" min="1"/>
      <button onclick="generateEngramCode()">توليد الكود</button>
      <textarea id="engramOutput" readonly></textarea>
    </section>

    <!-- الكرافت -->
    <section id="craft" class="section" style="display:none;">
      <h2>⚒️ تعديل الكرافت</h2>
      <label>ID العنصر:</label>
      <input type="text" id="itemID" placeholder="مثال: Fabricator"/>
      <button onclick="addResource()">➕ إضافة مورد</button>
      <div id="resourcesContainer"></div>
      <button onclick="generateCraftCode()">🎯 توليد الكود</button>
      <textarea id="craftOutput" readonly></textarea>
      <a href="https://ark.fandom.com/wiki/Item_IDs" target="_blank" class="phantom-link">🔍 موقع ARK Phantom لنسخ ID</a>
    </section>
  </main>

  <!-- زر الستاتس -->
  <a href="http://arksurvivalevolved.gamewalkthrough-universe.com/dedicatedservers/customizationtools/perlevelstatsmultipliertool/Default.aspx"
     target="_blank" class="stats-button">📈 الستاتس</a>

  <script src="script.js"></script>
</body>
</html>
